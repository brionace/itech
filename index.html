<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>iTech Task</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script src="script.js" defer></script>
</head>

<body>
<div class="container">
	<div class="block view-area">
		<div class="calculus">0</div>
		<div class="answer">0</div>
	</div>
	<div class="block">
		<button class="btn dred">AC</button>
		<button class="btn dred save">SAVE</button>
		<button class="btn orange">รท</button>
	</div>
	<div class="block">
		<button class="btn">.</button>
		<button class="btn">0</button>
		<button class="btn"></button>
		<button class="btn orange">x</button>
	</div>
	<div class="block">
		<button class="btn">1</button>
		<button class="btn">2</button>
		<button class="btn">3</button>
		<button class="btn orange">-</button>
	</div>
	<div class="block">
		<button class="btn">4</button>
		<button class="btn">5</button>
		<button class="btn">6</button>
		<button class="btn orange">+</button>
	</div>
	<div class="block">
		<button class="btn">7</button>
		<button class="btn">8</button>
		<button class="btn">9</button>
		<button class="btn orange">=</button>
	</div>
</div>
</body>
</html>
